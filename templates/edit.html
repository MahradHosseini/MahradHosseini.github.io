<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Montserrat, sans-serif;
            background: white;
            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border-bottom: 2px solid black;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-left {
            flex: 1;
        }

        .navbar-right {
            justify-content: flex-end;
            flex: 1;
        }

        .navbar a {
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid transparent;
            font-weight: bold;
            margin: 0 5px;
        }

        .navbar a:hover {
            background-color: #ddd;
        }

        .navbar-left a:nth-child(1) {
            color: pink;
            border-color: pink;
        }

        .navbar-left a:nth-child(2) {
            color: grey;
            border-color: grey;
        }

        .navbar-right a:nth-child(1) {
            color: black;
            background: white;
            border: 2px solid transparent;
            border-image: linear-gradient(120deg, pink, grey, #00008b, orange, green, red, purple) 1;
            border-image-slice: 1; /* Ensure the border covers the entire button */
        }

        .navbar-right a:nth-child(2) {
            color: #00008b;
            border-color: #00008b;
        }

        .navbar-right a:nth-child(3) {
            color: orange;
            border-color: orange;
        }

        .navbar-right a:nth-child(4) {
            color: green;
            border-color: green;
        }

        .navbar-right a:nth-child(5) {
            color: red;
            border-color: red;
        }

        .navbar-right a:nth-child(6) {
            color: purple;
            border-color: purple;
        }

        .center {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            background: #fff7;
            border-radius: 15px;
            box-sizing: border-box;
        }

        form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 10px;
            text-decoration: none;
            color: white;
            background-color: #28a745; /* Green */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        {% if "email" in session %}
        <div class="navbar-left">
            <a href="/friendslist">Friends list</a>
            <a href="/sharedwithme">Shared with me</a>
        </div>
        {% endif %}
        <div class="navbar-right">
            <a href="/Home">Home</a>
            <a href="/reminders">Reminders</a>
            <a href="/tasks">Tasks</a>
            <a href="/notes">Notes</a>
            <a href="/boards">Boards</a>
            {% if "email" in session %}
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login/Register</a>
            {% endif %}
        </div>
    </div>


    <div class="center">
        <form action="/edit/{{ type }}/{{ temp[0] }}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ temp[1] }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required>{{ temp[2] }}</textarea>
            </div>
            <button type="submit" class="btn">Save</button>
        </form>
    </div>

</body>
</html>
